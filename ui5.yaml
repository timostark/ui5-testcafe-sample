specVersion: '2.2'
metadata:
  name: manualcapacity
type: application
framework:
  name: SAPUI5
  version: "1.76.0"
  libraries:
    - name: sap.m
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.unified
    - name: sap.viz
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      extraExts: "xml,json,properties"
      port: 35729
      path: "dist"
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /V2/Northwind/Northwind.svc
    configuration:
      baseUri: "https://services.odata.org/V2/Northwind/Northwind.svc"
      strictSSL: false
builder:
  customTasks:
  - name: ui5-task-nwabap-deployer
    afterTask: generateVersionInfo
    configuration: 
      resources:
        pattern: "**/*.*"
      connection:
        server: your_server
      ui5:
        language: DE
        package: $TMP
        bspContainer: ZTS_DEMO
        bspContainerText: TS Demo
        calculateApplicationIndex: true